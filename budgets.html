{% extends "base.html" %} {% block content %}
<section class="panel">
  <h1>Budgets</h1>
  <form method="post" class="form big">
    <div class="row">
      <label
        >Month
        <input
          class="big-input"
          type="number"
          name="month"
          min="1"
          max="12"
          required
      /></label>
      <label
        >Year
        <input
          class="big-input"
          type="number"
          name="year"
          min="2000"
          max="2100"
          required
      /></label>
      <label
        >Category <input class="big-input" name="category" required
      /></label>
      <label
        >Limit
        <input
          class="big-input"
          type="number"
          step="0.01"
          name="limit_amount"
          required
      /></label>
    </div>
    <button class="btn btn-primary btn-xl" type="submit">âž• Add Budget</button>
  </form>
</section>

<section class="panel">
  <h2>All Budgets</h2>
  <ul class="list big-list">
    {% for b in budgets %}
    <li class="row item">
      <div class="item-title">{{ b['category'] }}</div>
      <div class="muted">{{ '%02d'|format(b['month']) }}/{{ b['year'] }}</div>
      <div class="item-amount">{{ '%.2f'|format(b['limit_amount']) }}</div>
    </li>
    {% else %}
    <li class="empty">No budgets defined.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}

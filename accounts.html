{% extends "base.html" %} {% block content %}
<section class="panel">
  <h1>Accounts</h1>
  <form method="post" class="form big">
    <div class="row">
      <label>Name <input name="name" required /></label>
      <label
        >Type
        <select name="type">
          <option>BANK</option>
          <option>WALLET</option>
          <option>STASH</option>
          <option>CREDIT</option>
          <option>OTHER</option>
        </select>
      </label>
      <label>Currency <input name="currency" value="USD" /></label>
      <label
        >Opening balance
        <input name="opening_balance" type="number" step="0.01" value="0"
      /></label>
    </div>
    <button class="btn btn-primary btn-xl" type="submit">➕ Add Account</button>
  </form>
</section>

<section class="cards">
  {% for a in accounts %}
  <div class="card-lg">
    <div class="card-lg-top">
      <div>
        <div class="card-title">{{ a.name }}</div>
        <div class="muted">{{ a.type }} • {{ a.currency }}</div>
      </div>
      <div class="card-amount">{{ '%.2f'|format(a.balance) }}</div>
    </div>
    <div class="card-actions">
      <a
        class="btn btn-outline btn-lg"
        href="{{ url_for('transactions') }}?account_id={{ a.id }}"
        >View</a
      >
    </div>
  </div>
  {% else %}
  <div class="empty">No accounts yet. Create one above.</div>
  {% endfor %}
</section>
{% endblock %}
